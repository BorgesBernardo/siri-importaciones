<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Importaciones</title>
    <script src="https://kit.aw"></script>
    <link rel="shortcut icon" href="../assets/favicom.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/5f6666b2e1.js" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="contacto">
    <header>
      <div class="container_header">
        <nav> 
        <div class="logo_siri">
          <img src="../assets/logo.png" alt="Logo">
        </div>
          <input type="checkbox" id="check">
          <label for="check" class="bar-btn">
            <i class="fa-solid fa-bars"></i>
          </label>
          <ul class="nav-menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./galeria.html">Galería</a></li>
            <li><a class="active" href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main_contacto">
      <div class="titulo_contacto">
        <h1>Contacto</h1>
      </div>
      <div class="redes_contacto">
        <a href="https://www.instagram.com/" target="_blank"><img src="../assets/redes-sociales/instagram.png" alt="Logo Instagram"></a>
        <a href="https://www.facebook.com/" target="_blank"><img src="../assets/redes-sociales/facebook.png" alt="Logo Facebook"></a>
        <a href="https://www.whatsapp.com/" target="_blank"><img src="../assets/redes-sociales/whatsapp.png" alt="Logo Whatsapp"></a>
      </div>
      <div>
        <form action="" class="formulario_contacto">
          <div class="nombre_apellido_email">
            <input type="text" name="nombre y apellido" placeholder="Nombre y Apellido">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="mensaje" placeholder="Asunto">
          </div>
          <div class="textarea">
            <textarea name="" id="" cols="38" rows="7" placeholder="Mensaje" class="textarea"></textarea>
          </div>
          <div class="boton_formulario">
            <button type="button" class="btn btn-outline-black border-white text-white">Enviar</button>
          </div>
        </form>
      </div>
      <div class="mail_ubicacion">
        <div class="email">
          <a href="mailto:importacionessiri@gmail.com"><img src="../assets/redes-sociales/email.png" alt=""></a>
          <p>importacionessiri@gmail.com</p>
        </div>
        <div class="ubicacion">
          <a href=""><img src="../assets/redes-sociales/map.png" alt=""></a>
          <p>Paraná - Entre Rios - Argentina</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container_footer">
        <nav class="navbar_footer">
          <ul class="ul_footer">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./galeria.html">Galería</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
        <div class="redes_subscripcion">
          <div class="redes_footer">
            <a href="https://www.instagram.com/" target="_blank"><img src="../assets/redes-sociales/instagram.png" alt="Logo Instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../assets/redes-sociales/facebook.png" alt="Logo Facebook"></a>
            <a href="https://www.whatsapp.com/" target="_blank"><img src="../assets/redes-sociales/whatsapp.png" alt="Logo Whatsapp"></a>
          </div>
          <div class="suscripcion">
            <input type="email" name="" id="" placeholder="Suscribite">
            <button>Enviar</button>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
